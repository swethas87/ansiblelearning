- name: install packages
  hosts: localhost
  become: yes
  tasks:
    - name: install packages
      ansible.builtin.dnf:
        name: "{{item.name}}"
        state: "{{item.state}}"
      loop:
        - { name: "mysql", state: "latest" } #item
        - { name: "nginx", state: "absent" } #item
        - { name: "postfix", state: "absent" } #item

